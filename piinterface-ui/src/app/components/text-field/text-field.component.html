<table
    style="border-style:none; margin:0px; padding:0px;"
    [style.width.px]="widthPX ? widthPX : 'auto'"
    [style.width.%]="widthPCT ? widthPCT : 'auto'"
    [style.height.px]="heightPX"
><tr>
    <td style="border-style:none; margin:0px; padding:0px;" class="text-field-container">
        <input
            [id]="getTextboxId()"
            type="text"
            class="text-field"
            [(ngModel)]="value"
            (change)="onChange($event)"
            (keyup)="onKeyUp($event)"
            [placeholder]="placeholder"
            style="width:100%"
        >
    </td>
    <td
        style="border-style:none; margin:0px; padding:0px;"
        class="text-field-validation-warning"
        [class.valid]="isValid"
        [class.invalid]="!isValid"
    ></td>
</tr></table>
