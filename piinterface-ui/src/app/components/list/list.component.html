<!-- implementation for the CARD row style -->
<div *ngIf="rowType=='card'"
    class="list-container"
    [style.width.px]="widthPX ? widthPX : 'auto'"
    [style.width.%]="widthPCT ? widthPCT : 'auto'"
    [style.height.px]="heightPX"
    
>
    <table *ngFor="let item of items"
        style="border-style:none; width:100%;"
        cellspacing="0" cellpadding="0"
        class="list-card"
    ><tr>
        <td class="list-card-icon" [class.selected]="item == selectedItem" *ngIf="showIcons">
            <img style="border-style:none" [src]="iconFunction(item)" (click)="itemClicked(item)">
        </td>
        <td class="list-card-content" (click)="itemClicked(item)" [class.selected]="item == selectedItem">
            <span class="list-card-content-title">{{ titleFunction(item) }}</span><br />
            <span class="list-card-content-description">{{ descriptionFunction(item) }}</span>
        </td>
    </tr></table>

    <div *ngIf="itemsListIsEmpty()" class="list-no-data" style="width:100%; height:100%; text-align:center; vertical-align:middle;">
        {{ noDataMessage }}
    </div>
</div>

<!-- implementation for the COMPACT row style -->
<div *ngIf="rowType=='compact'"
    class="list-container"
    [style.width.px]="widthPX ? widthPX : 'auto'"
    [style.width.%]="widthPCT ? widthPCT : 'auto'"
    [style.height.px]="heightPX"
>
    <table *ngFor="let item of items" style="width:100%" class="list-compact"><tr>
        <td class="list-compact-icon" [class.selected]="item == selectedItem" *ngIf="showIcons">
            <img style="border-style:none" [src]="iconFunction(item)" (click)="itemClicked(item)">
        </td>
        <td class="list-compact-content" (click)="itemClicked(item)" [class.selected]="item == selectedItem">
            {{ titleFunction(item) }}
        </td>
    </tr></table>

    <div *ngIf="itemsListIsEmpty()" class="list-no-data" style="width:100%; height:100%;">
        {{ noDataMessage }}
    </div>
</div>
