<div class="icon-border">
    <div class="icon-picture">
        <a [href]="href" style="border:none">
            <img
                [id]="getImgId()"
                [src]="picture"
                style="width:100%; height:100%; border-style:none;"
                (error)="imgLoadError($event)"
            >
        </a>
    </div>
    <div class="icon-text">
        <a class="icon-text-href" [href]="href">{{text}}</a>
    </div>
</div>
